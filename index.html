<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Info Pop-up</title>
    <!-- FONT STYLE -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- book -->
    <div class='wrapper'>
        <div class='book-wrapper'>
            <img src="https://images-na.ssl-images-amazon.com/images/I/71ZX-2C+9lL.jpg">
            <h3>All The Light We Cannot See</h3>
      </div>

      <!-- Pop-up card -->
      <div class="popup">
        <h3 class="title">All The Light We Cannot See</h3>
        <p class="author">Novel by Anthony Doerr</p>
        <p class='summary'>Marie-Laure lives in Paris near the Museum of Natural History, where her father works. When she is twelve, the Nazis occupy Paris and father and daughter flee... <a href="https://www.goodreads.com/book/show/18143977-all-the-light-we-cannot-see">read more</a></p>
        
        <!-- heart and add buttons -->
        <ul class="buttons">
          <li>
            <span class='heart-button'>
              <i class="far fa-heart"></i>
            </span>
          </li>
          
          <li>
            <span class='add-button'>
              <i class="fas fa-plus"></i>
            </span>
          </li> 
        </ul>
        
      </div>
      </div>
</body>
</html>
